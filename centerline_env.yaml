name: centerline_env
# # Install GDAL version 2.2.2
# $ whereis gdal
# gdal: /usr/include/gdal /usr/share/gdal
#
# $ export CPLUS_INCLUDE_PATH=/usr/include/gdal/
# $ export C_INCLUDE_PATH=/usr/include/gdal/
dependencies:
  - python >= 3.6
  - GDAl = 2.2.2
  - poppler <= 0.61
  - pip
  - pip:
    - centerline==0.4
    - shapely==1.6.4
    - svgpathtools==1.3.3
    - numpy==1.15.4
